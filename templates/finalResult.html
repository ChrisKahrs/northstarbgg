{% extends "layout.html" %}
    {% block content %}
        Userlist:  <br>
        {% for user in users %}
           {{ user }} <br>
        {% endfor %}
        <br>
        {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.name }}</a>
                <small class="text-muted">Playing Time: {{ post.playingTime }}   Owner: {{ post.bggusername}}   Rank: {{ post.rank }}</small>
            </div>
            </div>
         </article>
        {% endfor %}
    {% endblock content %}
